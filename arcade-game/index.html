<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal-background hide character">
      <div class="modal">
        <h1>Choose your hero!</h1>
        <div class="heroes">
          <img src="images/char-boy.png" alt="Boy" id="boy">
          <img src="images/char-cat-girl.png" alt="Cat Girl" id="cat-girl">
          <img src="images/char-horn-girl.png" alt="Horn Girl" id="horn-girl">
          <img src="images/char-pink-girl.png" alt="Pink Girl" id="pink-girl">
          <img src="images/char-princess-girl.png" alt="Princess" id="princess-girl">
        </div>
      </div>
    </div>

    <div class="modal-background hide winner">
      <div class="modal">
        <h1>You won!</h1>
        <p>You reached the river for a refreshing summer swimming day!</p>
        <button id="replay">Play Again</button>
      </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
