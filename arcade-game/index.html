<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="game"></div>
        <div class="score-panel">
            <h1>Classic Arcade Game Clone</h1>
            <p class="highlight">Lives left: <span class="lives">3</span></p>
            <p class="highlight">Score: <span class="score">0</span></p>
            <p class="highlight">High Score: <span class="high-score">0</span></p>
            <p>Help this girl go for a swim in the river. Be careful of the bugs, they bite!!</p>
            <p>Use the arrow keys to move!</p>
        </div>
    </div>

    <div class="modal-background hide loser">
      <div class="modal">
        <h1>Game Over</h1>
        <p>You crossed to the river <span class="score-final">0</span> times! Your high score was <span class="high-final">0</span>.</p>
        <button id="replay">Play Again</button>
      </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
